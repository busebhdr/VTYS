<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous">
    <style>
        body {
            background: #f5f6fa;
        }
        .navbar {
            background-color: #0984e3;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .card {
            margin-top: 30px;
            border-radius: 15px;
        }
        #countdown {
            font-weight: bold;
            color: #0984e3;
        }
        .book-item {
            padding: 10px;
            margin-bottom: 10px;
            background: #dfe6e9;
            border-radius: 8px;
        }
        #new-todo {
            border-radius: 8px;
        }
        button {
            border-radius: 8px;
        }
        #countdown {
            font-weight: bold;
            font-size: 16px;
            color: white;
            padding-right: 15px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <i class="fa-solid fa-book"></i> BookBot
        </a>
        <div class="ml-auto" id="countdown">
            <!-- Token süresi burada gösterilecek -->
        </div>
    </nav>

    <div class="container">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Kitap Takip Listesi</h2>

            <div id="todo-list" class="mb-4">
                <!-- Kitaplar burada listelenecek -->
            </div>

            <div class="input-group">
                <input type="text" id="new-todo" class="form-control" placeholder="Yeni kitap adı gir...">
                <div class="input-group-append">
                    <button onclick="addTodo()" class="btn btn-primary">Ekle</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
