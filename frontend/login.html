<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ToDo App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="logIn.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <i class="fa-solid fa-book-open-reader"></i>
    <span class="navbar-brand mb-0 h1">BOOKBOT</span>
  </nav>

  <div class="container">
    <div id="login-form">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login(event)">Log In</button>
      <p id="login-error-message" class="error"></p>
      <p class="toggle">Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
    </div>

    <div id="signup-form" class="hidden">
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" placeholder="Username">
      <input type="password" id="signup-password" placeholder="Password">
      <button onclick="register(event)">Sign Up</button>
      <p id="signup-error-message" class="error"></p>
      <p class="toggle">Already have an account? <a href="#" onclick="toggleForms()">Log In</a></p>
    </div>
  </div>

  <script>
    function toggleForms() {
      document.getElementById('login-form').classList.toggle('hidden');
      document.getElementById('signup-form').classList.toggle('hidden');
    }
  </script>
  <script src="app.js"></script>
</body>

</html>
